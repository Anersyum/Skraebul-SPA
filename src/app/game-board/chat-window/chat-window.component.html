<div id="chat-container">
  <div #chatBox class="chat-window">
  </div>
  <input #chatMessageBox type="text" class="chat-message-box" (keydown.enter)="onKeyEnter(chatMessageBox)"/>
  <input #guessBox [disabled]="isDrawer" type="text" class="chat-message-box" (keydown.enter)="guess(guessBox.value, guessBox)" placeholder="Guess box"/>
</div>
