<a routerLink="" style="position: absolute; top: 10px; right: 10px; z-index: 1;">C</a>
<div id="canvas-container">
  <app-word-choice id="word-choice-container" *ngIf="isChosingWord" [gameService]="this.gameService"
    [wordContainerComponent]="this.wordContainerComponent" [chatWindowComponent]="this.chatWindowComponent" [gameBoardComponent]="this"></app-word-choice>
  <app-points-board #pointsBoardComponent [gameManagerService]="this.gameManagerService" style="height: {{ chatBoxHeight }}px; margin-left: 10px; margin-top: -40px;"></app-points-board>
  <div style="display: flex; flex-direction: column; position: relative;">
    <app-word-contaner [gameService]="this.gameService" #wordContainerComponent style="width: {{ wordContainerWidth }}px" class="word-container"></app-word-contaner>
    <canvas #myCanvas (window:resize)="onResize()" draggable="false" (dragstart)="false;" 
      (mouseleave)="stopDrawing($event)" (mousedown)="startDrawing($event)" (mousemove)="draw($event)" 
      (mouseup)="stopDrawing($event)" (touchstart)="startDrawing($event)" (touchmove)="draw($event)" (touchend)="stopDrawing($event)"></canvas>
    <div #boardControlContainer id="board-control-btns-container">
      <div id="game-managment-btns-container">
        <button (click)="clearBoard()" [disabled]="!canDraw">Clear</button>
        <button (click)="undo(false)" [disabled]="!canDraw">Undo</button>
        <button (click)="startGame()" [disabled]="!canStartGame">Start Game</button>
      </div>
      <div id="brush-thickness-container">
        <div class="brush-btn" *ngFor="let thickness of penThickness" (click)="changeBrushSize(thickness)" [ngClass]="{'thickness-active': thickness.isActive}">
          <div class="brush-thickness" style="width: {{ thickness.value }}px; height: {{ thickness.value }}px;"></div>
        </div>
      </div>
      <div  #colorContainer id="color-container">
        <a *ngFor="let penColor of penColors" [ngClass]="{'color-active': penColor.isActive}" style="--btn-background-color: {{ penColor.name }}" 
          (click)="changePenColor($event, penColor)" attr.data-color="{{ penColor.name }}" class="color-btn"></a>
      </div>
    </div>
  </div>
  <app-chat-window #chatWindowComponent
    [playerLoggedIn]="gameManagerService.player" 
    [gameService]="this.gameService" 
    [wordContainerComponent]="this.wordContainerComponent" 
    style="height: {{ chatBoxHeight }}px; margin-left: 10px; margin-top: -40px;"
  >
  </app-chat-window>
</div>
